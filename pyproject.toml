    "FLY002",
    "I002",
    "ISC",
    "N",
    "PERF",
    "PGH004",
    "PIE",
    "PT",
    "PYI",
    "Q",
    "RUF",
    "SIM",
    "SLOT",
    "UP",
    "W"
]
ignore = [
    "B007",
    "C420",
    "D200",
    "D201",
    "D202",
    "D204",
    "D205",
    "D209",
    "D210",
    "D211",
    "D400",
    "D401",
    "D412",
    "E226",
    "E402",
    "E711",
    "E712",
    "E741",
    "N818",
    "PYI019",
    "PYI041",
    "RUF012",
    "RUF013",
    "RUF021",
    "RUF022",
    "RUF023",
    "RUF031",
    "RUF052",
    "RUF056",
    "SIM103",
    "SIM105",
    "SIM108",
    "SIM110",
    "SIM118",
    "SIM210",
    "SIM910",
    "UP009",
    "UP012",
    "UP032",
]
unfixable = []
external = ["TC"]
allowed-confusables = ["Ã—"]
preview = true

[tool.ruff.lint.extend-per-file-ignores]
"src/**/*.py" = ["PT"]
"src/bad_passwords/_passwords.py" = ["RUF001"]
"tests/**/*.py" = [
    "C4",
    "D",
    "FLY002",
    "I002",
    "ISC",
    "N",
    "Q",
    "PERF",
    "PGH",
    "PIE",
    "PYI",
    "RUF",
    "SIM",
    "UP",
]

[tool.ruff.lint.isort]
required-imports = ["from __future__ import annotations"]

[tool.ruff.lint.pydocstyle]
convention = "pep257"
ignore-decorators = ["typing.overload"]

[tool.ruff.lint.flake8-quotes]
avoid-escape = true
docstring-quotes = "double"
inline-quotes = "single"
multiline-quotes = "double"

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "lf"
docstring-code-format = true
docstring-code-line-length = "dynamic"

[tool.tox]
legacy_tox_ini = """
[tox]
isolated_build = True
envlist = py310,py311,py312,py313,py314lint,bandit,mypy

[gh-actions]
python =
    3.10: py310
    3.11: py311,lint,bandit,mypy
    3.12: py312
    3.13: py313
    3.14: py314

[testenv]
setenv =
    py{310,311,312,313,314}: COVERAGE_FILE = .coverage.{envname}
deps =
    coverage[toml]
    pytest
    pytest-cov
    pytest-codecov[git]
commands = py.test --cov={envsitepackagesdir}/bad_passwords --cov-report= {posargs}

[testenv:lint]
basepython = python3.11
deps =
    flake8
    flake8-type-checking
    flake8-pyproject
    ruff
commands =
    ruff check
    flake8 src/ tests/

[testenv:mypy]
basepython = python3.11
deps =
    mypy
    pytest
commands =
    mypy -p bad_passwords -p tests --python-version 3.10
    mypy -p bad_passwords -p tests --python-version 3.11
    mypy -p bad_passwords -p tests --python-version 3.12
    mypy -p bad_passwords -p tests --python-version 3.13
    mypy -p bad_passwords -p tests --python-version 3.14

[testenv:bandit]
basepython = python3.11
deps =
    bandit[toml]
commands = bandit -q -c pyproject.toml -r src/

[testenv:report]
deps =
    coverage[toml]
skip_install = true
commands =
    coverage combine
    coverage report -m
"""
