[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bad-passwords"
dynamic = ["version"]
description = "Provides a single function for checking against commonly used passwords used by various Seantis packages."
readme = "README.rst"
requires-python = ">=3.10"
authors = [
    { name = "David Salvisberg", email = "david.salvisberg@seantis.ch" },
]
maintainers = [
    { name = "David Salvisberg", email = "david.salvisberg@seantis.ch" },
]
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Framework :: Pytest",
    "Development Status :: 5 - Production/Stable",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
]

[project.optional-dependencies]
dev = [
    "bump-my-version",
    "flake8",
    "flake8-type-checking",
    "flake8-pyproject",
    "mypy",
    "pre-commit",
    "pre-commit-uv",
    "pytest",
    "requests",
    "ruff",
    "tox",
    "tox-uv",
    "types-requests",
    "uv",
]

[project.urls]
Repository = "https://github.com/seantis/bad-passwords"
"Bug Tracker" = "http://github.com/seantis/bad-passwords/issues"
Changelog = "https://github.com/seantis/bad-passwords/blob/main/HISTORY.rst"

[tool.setuptools.package-data]
bad_passwords = ["py.typed", "passwords/*/*/*.txt"]

[tool.setuptools.dynamic]
version = {attr = "bad_passwords.__version__"}

[tool.bandit]
skips = ["B101"]

[tool.pytest.ini_options]
addopts = "-ra -q"
testpaths = ["tests"]
norecursedirs = [
    "*.egg",
    ".git",
    ".*",
    "_*",
    "passwords"
]

[tool.coverage.run]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "@overload",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.",
    "raise NotImplementedError",
    "raise AssertionError..unreachable.."
]

[tool.bumpversion]
current_version = "1.0.1"
commit = true
message = "Release {new_version}"
tag = true
tag_message = "Release {new_version}"

[[tool.bumpversion.files]]
filename = "src/bad_passwords/__init__.py"
search= "__version__ = '{current_version}'"
replace= "__version__ = '{new_version}'"

[[tool.bumpversion.files]]
filename = "HISTORY.rst"
search = """
---------
"""
replace = """
---------

{new_version} ({now:%d.%m.%Y})
~~~~~~~~~~~~~~~~~~~
"""

[tool.mypy]
python_version = "3.10"
strict = true
warn_unreachable = true
mypy_path = "$MYPY_CONFIG_FILE_DIR/src"
exclude = "/passwords/"

[tool.flake8]
select = ["TC0", "TC1"]

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "passwords",
    "node_modules",
    "site-packages",
    "venv",
]
src = ["src", "tests"]
include = [
    "pyproject.toml",
    "do/**/*.py",
    "src/**/*.py",
    "tests/**/*.py"
]
line-length = 79
indent-width = 4
target-version = "py310"

[tool.ruff.lint]
select = [
    "B0",
    "B904",
    "B909",
    "C4",
    "COM818",
    "D2",
    "D301",
    "D4",
    "E",
